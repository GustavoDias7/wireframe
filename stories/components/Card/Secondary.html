<article class="card secondary">
  <a href="/">
    <figure class="aspect-ratio aspect-1-1 fit">
      <img src="../../assets/placeholder-1.svg" alt="Card Image">
    </figure>
  </a>
  <div class="description">
    <h3 class="title text-lg">
      <%= title %>
    </h3>
    <p class="price text-lg">
      R$ <%= price %>
    </p>
    <button class="gn-button pm-button small full" type="button">
      <%= linkLabel %>
    </button>
  </div>
</article>
